<!DOCTYPE html>
<html lang="en">

<head>
  <!--====== Required meta tags ======-->
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!--====== Title ======-->
  <title>Drumla | Prislista</title>

  <!--====== Bootstrap css ======-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <!--====== Line Icons css ======-->
  <link rel="stylesheet" href="assets/css/lineicons.css" />

  <!--====== Tiny Slider css ======-->
  <link rel="stylesheet" href="assets/css/tiny-slider.css" />

  <link rel="stylesheet" href="style.css?v=202507122232" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="assets/images/leaf-inverted.svg" />
</head>

<body>
  <!-- Header component -->
  <header-component></header-component>

  <!-- Start Care Guide Hero Area -->
  <section id="care-hero" class="header-area header-eight">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="header-content text-center">
            <h1>Prislista</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Care Guide Hero Area -->

  <!--====== CARE CONTENT START ======-->
  <section id="care-guide" class="care-guide-area about-five" style="padding-top: 0;">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="care-content">
            <div id="product-grid">
              <!-- Products will be dynamically loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- container -->
  </section>
  <!--====== CARE CONTENT ENDS ======-->

  <style>
    .product-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    .product-category {
      margin: 50px 0;
    }
    .product-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .product-price {
      font-size: 1.25rem;
      font-weight: bold;
      color: #000; /* Ensure price is not gray */
    }
  </style>

  <!-- Footer component -->
  <footer-component></footer-component>

  <!--====== js ======-->
  <script src="components.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Only load on production environment.
    if (window.location.host !== 'drumla.se')
        window.goatcounter = {no_onload: true}
  </script>
  <script data-goatcounter="https://drumla.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/tiny-slider.js"></script>
  <script type="module">
    import productsConfig from '/products.json' with { type: 'json' };

    document.addEventListener("DOMContentLoaded", function () {
      const productGrid = document.getElementById('product-grid');
      const products = productsConfig.products;

      // Define prices for each category
      const categoryPrices = {
        standard: "45 kr",
        exklusiv: "75 kr",
        premium: "125 kr"
      };

      // Group products by category
      const groupedProducts = products.reduce((acc, product) => {
        acc[product.category] = acc[product.category] || [];
        acc[product.category].push(product);
        return acc;
      }, {});

      // Render products grouped by category
      Object.keys(groupedProducts).forEach(category => {
        const categoryHeader = `
          <h2 class="text-center product-category">${category.charAt(0).toUpperCase() + category.slice(1)}</h2>
        `;
        productGrid.innerHTML += categoryHeader;

        groupedProducts[category].forEach(product => {
          const price = categoryPrices[product.category] || "Ok√§nd pris";

          const productHTML = `
            <div class="row align-items-center mb-4">
              <div class="col-3">
                <img src="${product.imagePath}" class="product-image" alt="${product.title}">
              </div>
              <div class="col-9 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 product-title">${product.title}</h5>
                <p class="mb-0 product-price">${price}</p>
              </div>
            </div>
          `;

          productGrid.innerHTML += productHTML;
        });
      });
    });
  </script>
</body>

</html>
